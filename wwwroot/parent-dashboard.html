<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - Student Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #5469d4;
            --secondary-color: #4655a8;
            --accent-color: #f7fafc;
            --text-color: #2d3748;
            --light-text: #718096;
            --success-color: #38a169;
            --danger-color: #e53e3e;
            --warning-color: #f6ad55;
            --info-color: #63b3ed;
            --border-radius: 10px;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-color: #e2e8f0;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-color);
            background-color: #f7fafc;
            line-height: 1.6;
        }
        
        /* Navbar styling */
        .navbar {
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-dark.bg-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
        }
        
        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* Card styling */
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            margin-bottom: 24px;
        }
        
        .card:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            font-weight: 600;
        }
        
        .card-body {
            padding: 20px;
        }
        
        /* Map styling */
        #map { 
            height: 420px; 
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        /* New styles for the route */
        .route-path {
            stroke: #3388ff;
            stroke-width: 6;
            stroke-opacity: 0.8;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: routePulse 2s infinite;
        }
        
        .school-marker {
            background-color: #2c3e50;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .waypoint-marker {
            background-color: #3388ff;
            border-radius: 50%;
            width: 8px !important;
            height: 8px !important;
            margin-left: -4px !important;
            margin-top: -4px !important;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0,0,0,0.3);
        }
        
        @keyframes routePulse {
            0%, 100% { stroke-opacity: 0.7; }
            50% { stroke-opacity: 0.4; }
        }
        
        /* Student card styling */
        .student-card {
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid transparent;
        }
        
        .student-card:hover {
            background-color: #f8f9fa;
            border-color: var(--border-color);
        }
        
        .student-card.active {
            background-color: rgba(84, 105, 212, 0.1);
            border-left: 4px solid var(--primary-color);
        }
        
        /* Badge animation */
        .badge.bg-pulse {
            animation: pulse 1.5s infinite;
        }
        
        .badge {
            padding: 6px 10px;
            font-weight: 500;
            border-radius: 20px;
        }
        
        .badge.bg-success {
            background-color: var(--success-color) !important;
        }
        
        .badge.bg-secondary {
            background-color: var(--light-text) !important;
        }
        
        .badge.bg-info {
            background-color: var(--info-color) !important;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Button styling */
        .btn {
            border-radius: 8px;
            font-weight: 500;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(84, 105, 212, 0.3);
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            background-color: #fff;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(84, 105, 212, 0.2);
            border-color: var(--primary-color);
        }
        
        /* Typography enhancements */
        h3 {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 16px;
        }
        
        .text-muted {
            color: var(--light-text) !important;
        }
        
        /* Dropdown enhancements */
        .dropdown-menu {
            border: none;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
        }
        
        .dropdown-item {
            padding: 10px 16px;
            transition: all 0.2s;
        }
        
        .dropdown-item:hover {
            background-color: rgba(84, 105, 212, 0.1);
        }
        
        /* Currently monitoring status */
        #currently-monitoring {
            padding: 8px 12px;
            border-radius: 6px;
            background-color: rgba(99, 179, 237, 0.1);
            display: inline-block;
        }
        
        /* Custom map marker styling */
        .custom-map-marker {
            background: transparent;
        }
        
        .marker-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: bottom center;
            animation: bounce 1s ease infinite alternate;
        }
        
        .marker-profile-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            object-fit: cover;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        /* Map popup styling */
        .map-popup {
            padding: 5px;
        }
        
        .popup-header {
            font-weight: 600;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .popup-content {
            font-size: 0.9rem;
            color: var(--light-text);
        }
        
        .popup-info {
            margin-bottom: 4px;
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.2);
        }
        
        .leaflet-popup-content {
            margin: 10px 12px;
            min-width: 200px;
        }
        
        /* Mobile-friendly styles */
        @media (max-width: 767px) {
            #map { height: 300px; }
            .container { padding-left: 15px; padding-right: 15px; }
            .card { margin-bottom: 20px; }
            .student-card { padding: 12px; }
            .navbar-brand { font-size: 1.2rem; }
            .btn { width: 100%; margin-bottom: 12px; }
            h3 { font-size: 1.5rem; }
            .dropdown-menu { width: 100%; }
            
            .student-card, .nav-link, .btn {
                padding: 12px 15px;
            }
            
            .dropdown-item {
                padding: 12px 15px;
            }
            
            .list-group-item {
                padding: 15px;
            }
        }

        /* Add CSS for the new-activity class and tracking indicator */
        .student-card.new-activity {
            background-color: rgba(56, 161, 105, 0.1);
            border-left: 4px solid var(--success-color);
            box-shadow: 0 0 10px rgba(56, 161, 105, 0.2);
            transition: all 0.5s ease;
        }

        .tracking-indicator {
            animation: pulse 1.5s infinite;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            vertical-align: middle;
        }

        @keyframes flash {
            0%, 100% {
                background-color: rgba(56, 161, 105, 0.1);
            }
            50% {
                background-color: rgba(56, 161, 105, 0.2);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Student Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="student-selector" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Student
                        </a>
                        <ul class="dropdown-menu" id="student-dropdown-menu">
                            <li><a class="dropdown-item" href="#">Loading students...</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="username-display"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Map section - will be full width on mobile -->
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
                            <h3 class="mb-2 mb-md-0">Student Locations</h3>
                            <div id="currently-monitoring" class="text-muted"></div>
                        </div>
                        <div id="map"></div>
                    </div>
                </div>
            </div>

            <!-- Right sidebar - will stack below on mobile -->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Connect with Student</h3>
                        <div id="error-message" class="alert alert-danger d-none"></div>
                        <div class="mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="student-username"
                                placeholder="Enter student username"
                            >
                        </div>
                        <button
                            class="btn btn-primary"
                            id="send-request-btn"
                            disabled
                        >
                            Send Connection Request
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Connected Students</h5>
                        <span class="badge bg-info" id="students-count">0</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="connected-students" class="list-group list-group-flush">
                            <!-- Connected students will be loaded here -->
                            <div class="list-group-item">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toasts will be appended here dynamically -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        // Add this for debugging
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global error:', message, 'at', source, ':', lineno, ':', colno);
            console.error('Error object:', error);
            return false;
        };

        // Check authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        if (!token || !user || user.userType !== 'Parent') {
            window.location.href = '/login.html';
        }

        // Display username
        document.getElementById('username-display').textContent = user.fullname || user.username;

        // School coordinates (Taguig City University)
        const SCHOOL_COORDINATES = {
            latitude: 14.4909,
            longitude: 121.0551,
            name: "Taguig City University"
        };
        
        // Initialize map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        
        // Add school marker
        let schoolMarker = null;
        
        // Route variables
        let routeLayer = null; // Layer for the route to school
        let waypoints = []; // Store waypoints
        
        // Instead of a simple markers Map, we'll use an object to store markers per student
        const studentMarkers = {};
        
        // For tracking which student we're actively monitoring
        let activeStudentId = null;
        let activeStudentName = null;
        let lastActiveLocation = null; // Store last known location of active student

        // Initialize SignalR
        const connection = new signalR.HubConnectionBuilder()
            .withUrl('/trackingHub', { accessTokenFactory: () => token })
            .withAutomaticReconnect()
            .build();

        connection.on('StudentStoppedTracking', (studentId) => {
            console.log(`Student ${studentId} stopped tracking`);
            
            // Get the student name before updating status
            const studentName = studentMarkers[studentId]?.fullname || 
                                studentMarkers[studentId]?.username || 
                                'Student';
            
            // Update student status to inactive
            if (studentMarkers[studentId]) {
                studentMarkers[studentId].isActive = false;
            }
            
            // Show notification for stopped tracking
            showNotification(
                'warning',
                `${studentName} Stopped Tracking`,
                `${studentName} is no longer sharing their location.`,
                studentMarkers[studentId]?.profilePic
            );
            
            // Update student status in the list
            updateStudentStatus(studentId, false);
            
            // If this is the active student, update the UI
            if (activeStudentId === studentId) {
                document.getElementById('currently-monitoring').innerHTML = 
                    `<span class="text-warning">Student ${studentMarkers[studentId]?.fullname || studentMarkers[studentId]?.username || activeStudentName} stopped sharing location</span>`;
            }
        });
        
        // Enhanced handler for receiving location updates with route change detection
        connection.on('ReceiveLocation', (studentId, username, latitude, longitude, fullname, profilePic) => {
            console.log(`Receiving location for student ${studentId} (${fullname || username}): ${latitude}, ${longitude}`);
            
            // Use fullname if available, otherwise fall back to username
            const displayName = fullname || username;
            
            // Check if this is the first update (student started tracking)
            const isFirstUpdate = !studentMarkers[studentId] || !studentMarkers[studentId].isActive;
            
            // Create studentMarkers entry if it doesn't exist
            if (!studentMarkers[studentId]) {
                studentMarkers[studentId] = {
                    marker: null,
                    isActive: false,
                    lastUpdate: null,
                    username: username,
                    fullname: fullname,
                    profilePic: profilePic,
                    previousRoute: null
                };
            } else {
                // Update student info
                studentMarkers[studentId].username = username;
                studentMarkers[studentId].fullname = fullname;
                studentMarkers[studentId].profilePic = profilePic;
            }
            
            // If this is a new tracking session (student started tracking), show notification
            if (isFirstUpdate) {
                showNotification(
                    'success',
                    `${displayName} Started Tracking`,
                    `${displayName} is now sharing their location.`,
                    studentMarkers[studentId].profilePic
                );
            } else {
                // Check if route has significantly changed
                const routeChanged = checkForRouteChanges(studentId, latitude, longitude);
                
                if (routeChanged && studentId === activeStudentId) {
                    showNotification(
                        'info',
                        `${displayName} Changed Route`,
                        `${displayName} has changed their route to school.`,
                        studentMarkers[studentId].profilePic
                    );
                }
            }
            
            // Remove existing marker if exists
            if (studentMarkers[studentId].marker) {
                map.removeLayer(studentMarkers[studentId].marker);
            }

            // Add new marker with custom icon - use fullname from studentMarkers object
            const customIcon = L.divIcon({
                className: 'custom-map-marker',
                html: `<div class="marker-icon"><img src="${studentMarkers[studentId].profilePic || '/images/default-profile.png'}" class="marker-profile-pic" alt="Profile"></div>`,
                iconSize: [40, 40],
                iconAnchor: [20, 40],
                popupAnchor: [0, -40]
            });
            
            const marker = L.marker([latitude, longitude], { icon: customIcon })
                .bindPopup(`
                    <div class="map-popup">
                        <div class="popup-header">
                            <i class="bi bi-person-fill me-2"></i>
                            <strong>${displayName}</strong>
                        </div>
                        <div class="popup-content">
                            <div class="popup-info"><i class="bi bi-geo-alt me-1"></i> Location active</div>
                            <div class="popup-time"><i class="bi bi-clock me-1"></i> ${new Date().toLocaleString()}</div>
                        </div>
                    </div>
                `);
                
            // Only add/update the marker on the map if this is the active student
            if (activeStudentId === studentId) {
                marker.addTo(map);
                // Center map on this marker
                map.setView([latitude, longitude], 15);
                
                // Draw route from student to school
                drawRouteToSchool(latitude, longitude);
                
                // Update monitoring info
                document.getElementById('currently-monitoring').innerHTML = 
                    `Monitoring: <strong>${displayName}</strong> - Last update: ${new Date().toLocaleTimeString()}`;
            }
            // Even if not the active student, notify the parent about a tracking student
            else if (isFirstUpdate) {
                // Show a notification that this student is tracking, but isn't the active one
                showNotification(
                    'info',
                    `${displayName} is also tracking`,
                    `Click on ${displayName} in the student list to monitor their location.`,
                    studentMarkers[studentId].profilePic
                );
                
                // Add a visual indicator in the student list if it exists
                const studentListItem = document.querySelector(`.student-card[data-student-id="${studentId}"]`);
                if (studentListItem) {
                    studentListItem.classList.add('new-activity');
                    
                    // Add a pulsing indicator if not already there
                    if (!studentListItem.querySelector('.tracking-indicator')) {
                        const badge = document.createElement('span');
                        badge.className = 'badge bg-success bg-pulse tracking-indicator ms-2';
                        badge.innerHTML = '<i class="bi bi-broadcast-pin"></i> Live';
                        studentListItem.querySelector('.student-name').appendChild(badge);
                    }
                }
            }
            
            // Save marker and update status
            studentMarkers[studentId].marker = marker;
            studentMarkers[studentId].isActive = true;
            studentMarkers[studentId].lastUpdate = new Date();
            studentMarkers[studentId].username = username;
            studentMarkers[studentId].fullname = displayName;
            studentMarkers[studentId].location = [latitude, longitude];
            
            // Update student status in the list
            updateStudentStatus(studentId, true);
        });

        function setActiveStudent(studentId, studentName) {
            // Hide all markers first
            Object.keys(studentMarkers).forEach(id => {
                if (studentMarkers[id].marker) {
                    map.removeLayer(studentMarkers[id].marker);
                }
            });
            
            // Clear any existing route
            clearRoute();
            
            // Set the new active student
            activeStudentId = studentId;
            activeStudentName = studentName;
            
            // Update dropdown selector text
            document.getElementById('student-selector').textContent = studentName;
            
            // Show only the active student's marker if it exists
            if (studentMarkers[studentId] && studentMarkers[studentId].marker) {
                studentMarkers[studentId].marker.addTo(map);
                
                // Center map on the marker
                if (studentMarkers[studentId].location) {
                    map.setView(studentMarkers[studentId].location, 15);
                    
                    // Draw route from student to school
                    const lat = studentMarkers[studentId].location[0];
                    const lng = studentMarkers[studentId].location[1];
                    drawRouteToSchool(lat, lng);
                }
                
                // Update monitoring info based on active state
                if (studentMarkers[studentId].isActive) {
                    document.getElementById('currently-monitoring').innerHTML = 
                        `Monitoring: <strong>${studentName}</strong> - Last update: ${studentMarkers[studentId].lastUpdate?.toLocaleTimeString() || 'N/A'}`;
                } else {
                    document.getElementById('currently-monitoring').innerHTML = 
                        `<span class="text-warning">Student ${studentName} is not actively sharing location</span>`;
                }
            } else {
                // No marker exists yet
                document.getElementById('currently-monitoring').innerHTML = 
                    `<span class="text-primary">Ready to monitor ${studentName}</span>`;
            }
            
            // Update UI to show active student
            document.querySelectorAll('.student-card').forEach(card => {
                card.classList.remove('active');
            });
            const studentCard = document.querySelector(`[data-student-id="${studentId}"]`);
            if (studentCard) {
                studentCard.classList.add('active');
            }
            
            console.log(`Now monitoring student ${studentName} (ID: ${studentId})`);
        }

        function updateStudentStatus(studentId, isActive) {
            console.log(`Updating status for student ${studentId}: ${isActive ? 'Active' : 'Inactive'}`);
            
            // Update our internal tracking
            if (studentMarkers[studentId]) {
                studentMarkers[studentId].isActive = isActive;
            }
            
            // Update the UI
            const studentElement = document.querySelector(`[data-student-id="${studentId}"]`);
            if (studentElement) {
                const statusBadge = studentElement.querySelector('.badge');
                if (statusBadge) {
                    if (isActive) {
                        statusBadge.textContent = 'Active';
                        statusBadge.classList.remove('bg-secondary');
                        statusBadge.classList.add('bg-success');
                        statusBadge.classList.add('bg-pulse');
                    } else {
                        statusBadge.textContent = 'Inactive';
                        statusBadge.classList.remove('bg-success');
                        statusBadge.classList.remove('bg-pulse');
                        statusBadge.classList.add('bg-secondary');
                    }
                }
            } else {
                console.warn(`Student element with ID ${studentId} not found in the DOM`);
            }
        }

        // Handle student username input
        const studentUsernameInput = document.getElementById('student-username');
        const sendRequestBtn = document.getElementById('send-request-btn');
        studentUsernameInput.addEventListener('input', () => {
            sendRequestBtn.disabled = !studentUsernameInput.value.trim();
        });

        // Handle sending connection request
        sendRequestBtn.addEventListener('click', async () => {
            const studentUsername = studentUsernameInput.value.trim();
            const errorMessage = document.getElementById('error-message');
            
            // Clear any previous error messages
            errorMessage.textContent = '';
            errorMessage.classList.add('d-none');
            
            // Show loading state
            sendRequestBtn.disabled = true;
            sendRequestBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Sending...';

            try {
                const response = await fetch('/api/connection/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ studentUsername })
                });

                // Reset button state
                sendRequestBtn.innerHTML = 'Send Request';
                
                // Always attempt to parse JSON, even for error responses
                let responseData;
                try {
                    responseData = await response.json();
                } catch (jsonError) {
                    console.error('Error parsing JSON response:', jsonError);
                    responseData = { message: 'An error occurred. Please try again.' };
                }

                if (response.ok) {
                    studentUsernameInput.value = '';
                    sendRequestBtn.disabled = true;
                    
                    // Show success modal or alert
                    alert('Connection request successfully sent!');
                    loadConnectedStudents(); // Refresh the list
                } else {
                    // Display error message from server or fallback message
                    errorMessage.textContent = responseData.message || 'The request could not be sent successfully. Please try again.';
                    errorMessage.classList.remove('d-none');
                    
                    // Special handling for rejection limit errors
                    if (responseData.message && responseData.message.includes('Rejected 3 times.')) {
                        errorMessage.classList.remove('alert-danger');
                        errorMessage.classList.add('alert-warning');
                        
                        // Show more detailed error message
                        const errorHTML = `
                        <div class="text-center mb-3">
                            <i class="bi bi-exclamation-triangle-fill text-warning fs-1"></i>
                        </div>
                        <p class="fw-bold">You can no longer request this student.</p>
                        <p>${responseData.message}</p>
                        <div class="alert alert-secondary small mt-3">
                            <i class="bi bi-info-circle me-1"></i>
                            According to our policy, if a request is rejected 3 times, you can no longer request the same student again. You may request a different student.
                        </div>`;
                        
                        errorMessage.innerHTML = errorHTML;
                    } else {
                        errorMessage.classList.remove('alert-warning');
                        errorMessage.classList.add('alert-danger');
                    }
                    
                    // Re-enable the button for other types of errors
                    sendRequestBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error sending connection request:', error);
                errorMessage.textContent = 'A network error occurred. Please try again.';
                errorMessage.classList.remove('d-none');
                errorMessage.classList.add('alert-danger');
                
                // Reset button
                sendRequestBtn.innerHTML = 'Send Request';
                sendRequestBtn.disabled = false;
            }
        });

        // Load connected students
        async function loadConnectedStudents() {
            try {
                document.getElementById('connected-students').innerHTML = '<div class="list-group-item">Loading...</div>';
                document.getElementById('student-dropdown-menu').innerHTML = '<li><a class="dropdown-item" href="#">Loading students...</a></li>';
                
                const response = await fetch('/api/connection/connected', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Connected students data:', data);
                
                // Update count
                document.getElementById('students-count').textContent = data.length;
                
                // Update dropdown menu
                if (data.length === 0) {
                    document.getElementById('student-dropdown-menu').innerHTML = 
                        '<li><a class="dropdown-item disabled" href="#">No connected students</a></li>';
                } else {
                    const dropdownHtml = data.map(student => {
                        const studentId = student.studentId;
                        const username = student.fullname || student.username || 'Unknown Student';
                        
                        return `
                        <li>
                            <a class="dropdown-item" href="#" onclick="setActiveStudent(${studentId}, '${username}'); return false;">
                                ${username}
                            </a>
                        </li>
                        `;
                    }).join('');
                    document.getElementById('student-dropdown-menu').innerHTML = dropdownHtml;
                }
                
                if (data.length === 0) {
                    document.getElementById('connected-students').innerHTML = 
                        '<div class="list-group-item">No connected students</div>';
                    return;
                }
                
                const html = data.map(student => {
                    console.log('Processing student:', student);
                    // Ensure we have studentId and username
                    const studentId = student.studentId;
                    const username = student.fullname || student.username || 'Unknown Student';
                    
                    return `
                        <div class="list-group-item student-card" data-student-id="${studentId}" onclick="setActiveStudent(${studentId}, '${username}')">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="student-name">
                                    <strong>${username}</strong>
                                    <div class="small text-muted">${student.email || 'No email'}</div>
                                </div>
                                <span class="badge bg-secondary">Inactive</span>
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('connected-students').innerHTML = html;
                
                // If there's only one student, set it as active automatically
                if (data.length === 1) {
                    setActiveStudent(data[0].studentId, data[0].username);
                    // Update the dropdown title
                    document.getElementById('student-selector').textContent = data[0].username;
                } else if (data.length > 0 && !activeStudentId) {
                    // Provide instructions for multiple students
                    document.getElementById('currently-monitoring').innerHTML = 
                        '<span class="text-muted">Click on a student from the list to monitor</span>';
                }
            } catch (error) {
                console.error('Error loading connected students:', error);
                document.getElementById('connected-students').innerHTML = 
                    `<div class="list-group-item text-danger">Error: ${error.message}</div>`;
                document.getElementById('student-dropdown-menu').innerHTML = 
                    '<li><a class="dropdown-item disabled" href="#">Error loading students</a></li>';
            }
        }

        // Make setActiveStudent available globally
        window.setActiveStudent = setActiveStudent;

        // Logout
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });

        // Initialize map elements after authentication
        function initializeMapElements() {
            // Add school marker
            addSchoolToMap();
        }

        // Add school marker to the map
        function addSchoolToMap() {
            // Remove existing school marker if present
            if (schoolMarker) {
                map.removeLayer(schoolMarker);
            }
            
            // Create custom icon for school
            const schoolIcon = L.divIcon({
                className: 'school-marker',
                html: '<i class="bi bi-buildings-fill"></i>',
                iconSize: [32, 32],
                iconAnchor: [16, 16],
                popupAnchor: [0, -16]
            });
            
            // Add marker for school
            schoolMarker = L.marker(
                [SCHOOL_COORDINATES.latitude, SCHOOL_COORDINATES.longitude], 
                { icon: schoolIcon }
            )
            .bindPopup(`
                <div class="map-popup">
                    <div class="popup-header">
                        <i class="bi bi-buildings-fill me-2"></i>
                        <strong>${SCHOOL_COORDINATES.name}</strong>
                    </div>
                    <div class="popup-content">
                        <div>Latitude: ${SCHOOL_COORDINATES.latitude.toFixed(6)}</div>
                        <div>Longitude: ${SCHOOL_COORDINATES.longitude.toFixed(6)}</div>
                    </div>
                </div>
            `)
            .addTo(map);
        }

        // Function to draw route from student position to school
        function drawRouteToSchool(startLat, startLng) {
            // Clear existing route
            clearRoute();
            
            // OSRM API URL - free and no token needed
            const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${startLng},${startLat};${SCHOOL_COORDINATES.longitude},${SCHOOL_COORDINATES.latitude}?overview=full&geometries=polyline`;
            
            // Fetch route from OSRM
            fetch(osrmUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        // Get the route geometry (encoded polyline)
                        const geometry = data.routes[0].geometry;
                        
                        // Decode the polyline
                        const coordinates = decodePolyline(geometry);
                        
                        // Create a polyline layer
                        routeLayer = L.polyline(coordinates, {
                            color: '#3388ff',
                            weight: 6,
                            opacity: 0.7,
                            className: 'route-path'
                        }).addTo(map);
                        
                        // Add waypoint markers at intervals along the route
                        addWaypoints(coordinates);
                        
                        // Fit map to show the entire route
                        const bounds = routeLayer.getBounds();
                        map.fitBounds(bounds, { padding: [50, 50] });
                        
                        console.log('Route to school drawn successfully');
                    } else {
                        console.error('No route found', data);
                        // Fallback to direct line if routing fails
                        drawDirectLineToSchool(startLat, startLng);
                    }
                })
                .catch(error => {
                    console.error('Error fetching route:', error);
                    // Fallback to direct line if routing fails
                    drawDirectLineToSchool(startLat, startLng);
                });
        }
        
        // Function to add waypoint markers along the route for visual effect
        function addWaypoints(coordinates) {
            // Add waypoints at intervals (every N points)
            const interval = Math.max(Math.floor(coordinates.length / 10), 1);
            
            for (let i = interval; i < coordinates.length - interval; i += interval) {
                const waypoint = L.circleMarker(coordinates[i], {
                    radius: 4,
                    color: 'white',
                    fillColor: '#3388ff',
                    fillOpacity: 1,
                    weight: 2,
                    className: 'waypoint-marker'
                }).addTo(map);
                
                waypoints.push(waypoint);
            }
        }
        
        // Function to decode a polyline string into coordinates
        function decodePolyline(str) {
            const coordinates = [];
            let index = 0, lat = 0, lng = 0;
            
            while (index < str.length) {
                let b, shift = 0, result = 0;
                
                do {
                    b = str.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);
                
                const dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
                lat += dlat;
                
                shift = 0;
                result = 0;
                
                do {
                    b = str.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);
                
                const dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
                lng += dlng;
                
                coordinates.push([lat / 1e5, lng / 1e5]);
            }
            
            return coordinates;
        }
        
        // Fallback function to draw a direct line to school
        function drawDirectLineToSchool(startLat, startLng) {
            // Clear existing route
            clearRoute();
            
            // Draw a direct line between points
            routeLayer = L.polyline([
                [startLat, startLng],
                [SCHOOL_COORDINATES.latitude, SCHOOL_COORDINATES.longitude]
            ], {
                color: '#3388ff',
                weight: 5,
                opacity: 0.7,
                dashArray: '10, 10',
                className: 'route-path'
            }).addTo(map);
            
            // Fit bounds to show both points
            map.fitBounds(routeLayer.getBounds(), { padding: [50, 50] });
            console.log('Direct line to school drawn as fallback');
        }
        
        // Function to clear route and waypoints
        function clearRoute() {
            if (routeLayer) {
                map.removeLayer(routeLayer);
                routeLayer = null;
            }
            
            // Clear existing waypoints
            waypoints.forEach(waypoint => {
                if (map.hasLayer(waypoint)) {
                    map.removeLayer(waypoint);
                }
            });
            waypoints = [];
        }

        // After successful connection, fetch connected students
        connection.start()
            .then(() => {
                console.log('Connected to tracking hub');
                loadConnectedStudents();
                initializeMapElements();
            })
            .catch(err => console.error('Error connecting to SignalR Hub:', err));

        // Function to detect route changes when location updates
        function checkForRouteChanges(studentId, newLat, newLng) {
            // Get the previous route points if they exist
            const student = studentMarkers[studentId];
            
            // If this is the first location update, there's no previous route
            if (!student.previousRoute) {
                student.previousRoute = {
                    latitude: newLat,
                    longitude: newLng
                };
                return false;
            }
            
            // Calculate distance between previous point and new point (in meters)
            const distance = calculateDistance(
                student.previousRoute.latitude, 
                student.previousRoute.longitude,
                newLat, 
                newLng
            );
            
            // If distance is significant (more than 100 meters), consider it a route change
            const isRouteChange = distance > 100;
            
            // Update the previous route
            student.previousRoute = {
                latitude: newLat,
                longitude: newLng
            };
            
            return isRouteChange;
        }
        
        // Calculate distance between two points using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c; // Distance in meters
        }
